<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./scripts.js" defer></script>
</head>

<body>
  <h1>Simple Sequential Calculator</h1>
  <div class="main-container">
    <div class="screen-container">
      <div class="screen">
        <span class="screen-top">&nbsp;</span>
        <span class="screen-bottom">&nbsp;</span>
      </div>
    </div>
    <div class="button-container">
      <div class="button-row">
        <button class="btn btn-coloured" type="button" id="clear">AC</button>
        <button class="btn btn-coloured" type="button" id="delete">C</button>
        <button class="btn btn-coloured" type="button" value="%" id="operator">%</button>
        <button class="btn btn-coloured" type="button" value="/" id="operator">รท</button>
      </div>
      <div class="button-row">
        <button class="btn" type="button" id="number">7</button>
        <button class="btn" type="button" id="number">8</button>
        <button class="btn" type="button" id="number">9</button>
        <button class="btn btn-coloured" type="button" value="ร" id="operator">&times;</button>
      </div>
      <div class="button-row">
        <button class="btn" type="button" id="number">4</button>
        <button class="btn" type="button" id="number">5</button>
        <button class="btn" type="button" id="number">6</button>
        <button class="btn btn-coloured" type="button" value="-" id="operator">-</button>
      </div>
      <div class="button-row">
        <button class="btn" type="button" id="number">1</button>
        <button class="btn" type="button" id="number">2</button>
        <button class="btn" type="button" id="number">3</button>
        <button class="btn btn-coloured" type="button" value="+" id="operator">+</button>
      </div>
      <div class="button-row">
        <button class="btn btn-coloured" type="button" id="decimal">.</button>
        <button class="btn" type="button" id="number">0</button>
        <button class="btn btn-coloured" type="button" id="sign">+/-</button>
        <button class="btn btn-coloured" type="button" id="equals">=</button>
      </div>
    </div>
  </div>
</body>

</html>
